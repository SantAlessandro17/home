<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Informazioni per gli Ospiti</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Background e overlay */
    body {
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('Bergamo_skyline_SA17.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    header, footer { background: transparent; color: #333; }
    /* Selettore lingua */
    #languageSwitcher { width: auto; display: inline-block; }
    #languageSwitcher option { font-family: 'Segoe UI Emoji','Apple Color Emoji','Noto Color Emoji',sans-serif; }
    /* Bottoni WiFi */
    .wifi-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .wifi-btn:focus, .wifi-btn:active { outline: none; box-shadow: none; border-color: #007bff; }
    .wifi-btn-outline {
      background-color: #fff;
      color: #007bff;
      border: 2px solid #007bff;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      text-align: center;
    }
    .wifi-btn-outline:focus, .wifi-btn-outline:active { outline: none; box-shadow: none; border-color: #007bff; }
    /* Copy icon */
    .copy-icon { cursor: pointer; font-size: 1rem; margin-left: 0.5rem; user-select: none; }
    .copy-icon:hover { color: #0056b3; }
  </style>
</head>
<body>
  <!-- Header con Navbar e selettore lingua -->
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Casavacanza</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="#wifi" id="wifiTitleLink">WiFi</a></li>
          <li class="nav-item"><a class="nav-link" href="attrazioni.html" id="attrazioniTitleLink">Attrazioni</a></li>
          <li class="nav-item"><a class="nav-link" href="dovemangiare.html" id="ristorantiTitleLink">Dove Mangiare</a></li>
          <li class="nav-item"><a class="nav-link" href="#contatti" id="contattiTitleLink">Contatti</a></li>
          <li class="nav-item ml-2">
            <select id="languageSwitcher" class="form-control form-control-sm">
              <option value="it">🇮🇹 IT</option>
              <option value="en">🇬🇧 EN</option>
              <option value="es">🇪🇸 ES</option>
              <option value="de">🇩🇪 DE</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center py-5">
      <h1 id="headerTitle"></h1>
    </div>
  </header>

  <!-- Contenuti principali -->
  <div class="container mt-4">
    <!-- Sezione WiFi con bottone toggle -->
    <section id="wifi">
      <h2 id="wifiTitle"></h2>
      <div>
        <button id="showBtn" class="wifi-btn"></button>
        <button id="infoBtn" class="wifi-btn-outline" style="display:none;"></button>
      </div>
    </section>

    <!-- Sezione Contatti con bottoni copia -->
    <section id="contatti" class="mt-4">
      <h2 id="contattiTitle"></h2>
      <p id="contattiContent">
        <span>
          <a href="tel:+393357009617" id="phoneLink"></a>
          <span id="phoneCopy" class="copy-icon" title="Copy phone">📋</span>
        </span><br>
        <span>
          <a href="mailto:santalessandro17@gmail.com" id="emailLink"></a>
          <span id="emailCopy" class="copy-icon" title="Copy email">📋</span>
        </span>
      </p>
  </div>

  <!-- Footer -->
  <footer class="mt-4 py-4">
    <div class="container text-center">
      <p id="footerText"></p>
    </div>
  </footer>

  <!-- Script JS di Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script per lingua persistente, traduzioni, toggle WiFi e copia -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Elementi DOM
      const langSel    = document.getElementById('languageSwitcher');
      const showBtn    = document.getElementById('showBtn');
      const infoBtn    = document.getElementById('infoBtn');
      const phoneLink  = document.getElementById('phoneLink');
      const emailLink  = document.getElementById('emailLink');
      const phoneCopy  = document.getElementById('phoneCopy');
      const emailCopy  = document.getElementById('emailCopy');

      // Traduzioni
      const translations = {
        headerTitle:    { it: 'Benvenuti nella nostra casavacanza!', en: 'Welcome to our holiday home!', es: '¡Bienvenidos a nuestra casa vacacional!', de: 'Willkommen in unserem Ferienhaus!' },
        wifiTitle:      { it: 'WiFi e Connessione', en: 'WiFi and Connection', es: 'WiFi y Conexión', de: 'WLAN und Verbindung' },
        showBtn:        { it: 'Mostra', en: 'Show', es: 'Mostrar', de: 'Anzeigen' },
        infoBtn:        { it: 'ID: vodafone-santalessandro17<br>Password: Bell@trix1', en: 'ID: vodafone-santalessandro17<br>Password: Bell@trix1', es: 'ID: vodafone-santalessandro17<br>Contraseña: Bell@trix1', de: 'ID: vodafone-santalessandro17<br>Passwort: Bell@trix1' },
        contattiTitle:  { it: 'Contatti', en: 'Contact', es: 'Contactos', de: 'Kontakt' },
        phoneLink:      { it: '+39 3357009617', en: '+39 3357009617', es: '+39 3357009617', de: '+39 3357009617' },
        emailLink:      { it: 'santalessandro17@gmail.com', en: 'santalessandro17@gmail.com', es: 'santalessandro17@gmail.com', de: 'santalessandro17@gmail.com' },
        footerText:     { it: 'Per ulteriori informazioni, <a href="mailto:santalessandro17@gmail.com">contattaci</a>!', en: 'For more information, <a href="mailto:santalessandro17@gmail.com">contact us</a>!', es: 'Para más información, <a href="mailto:santalessandro17@gmail.com">contáctenos</a>!', de: 'Für weitere Informationen, <a href="mailto:santalessandro17@gmail.com">kontaktieren Sie uns</a>!' }
      };

      // Lettura lingua salvata
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      langSel.value = savedLang;

      // Funzione per aggiornare UI
      function setLanguage(lang) {
        document.getElementById('headerTitle').textContent    = translations.headerTitle[lang];
        document.getElementById('wifiTitle').textContent      = translations.wifiTitle[lang];
        showBtn.innerHTML                                   = translations.showBtn[lang];
        infoBtn.innerHTML                                   = translations.infoBtn[lang];
        document.getElementById('contattiTitle').textContent = translations.contattiTitle[lang];
        phoneLink.textContent                               = translations.phoneLink[lang];
        emailLink.textContent                               = translations.emailLink[lang];
        document.getElementById('footerText').innerHTML      = translations.footerText[lang];
        // Nav labels
        document.getElementById('wifiTitleLink').textContent      = translations.wifiTitle[lang];
        document.getElementById('attrazioniTitleLink').textContent = translations.attrazioniTitle?.[lang] || 'Attrazioni';
        document.getElementById('ristorantiTitleLink').textContent = translations.ristorantiTitle?.[lang] || 'Dove Mangiare';
        document.getElementById('contattiTitleLink').textContent  = translations.contattiTitle[lang];
      }

      // Inizializza lingua
      setLanguage(savedLang);

      // Salva lingua al cambio
      langSel.addEventListener('change', () => {
        const lang = langSel.value;
        localStorage.setItem('selectedLang', lang);
        setLanguage(lang);
      });

      // Toggle WiFi
      function toggleWiFi() {
        if (showBtn.style.display !== 'none') {
          showBtn.style.display = 'none';
          infoBtn.style.display = 'flex';
        } else {
          infoBtn.style.display = 'none';
          showBtn.style.display = 'flex';
        }
      }
      showBtn.addEventListener('click', toggleWiFi);
      infoBtn.addEventListener('click', toggleWiFi);

      // Allinea dimensioni bottoni WiFi
      infoBtn.style.display = 'flex';
      const w = infoBtn.offsetWidth + 'px';
      const h = infoBtn.offsetHeight + 'px';
      [showBtn, infoBtn].forEach(b => { b.style.width = w; b.style.height = h; });
      infoBtn.style.display = 'none';

      // Copy functionality
      phoneCopy.addEventListener('click', () => { navigator.clipboard.writeText(phoneLink.textContent); });
      emailCopy.addEventListener('click', () => { navigator.clipboard.writeText(emailLink.textContent); });

    });
  </script>
</body>
</html>
