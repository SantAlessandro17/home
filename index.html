    // Funzione per aggiornare i testi in base alla lingua selezionata
    function setLanguage(lang) {
      console.log("Changing language to:", lang);
      document.getElementById("headerTitle").textContent = translations.headerTitle[lang];
      document.getElementById("wifiTitle").textContent = translations.wifiTitle[lang];
      // Usa innerHTML per mantenere i <br> e i link cliccabili
      document.getElementById("wifiContent").innerHTML = translations.wifiContent[lang];
      document.getElementById("attrazioniTitle").textContent = translations.attrazioniTitle[lang];
      document.getElementById("attrazioniContent").textContent = translations.attrazioniContent[lang];
      document.getElementById("ristorantiTitle").textContent = translations.ristorantiTitle[lang];
      document.getElementById("ristorantiContent").textContent = translations.ristorantiContent[lang];
      document.getElementById("contattiTitle").textContent = translations.contattiTitle[lang];
      document.getElementById("contattiContent").innerHTML = translations.contattiContent[lang];
      document.getElementById("footerText").innerHTML = translations.footerText[lang];

      // Aggiorna anche i link della navbar
      document.getElementById("wifiTitleLink").textContent = translations.wifiTitle[lang];
      document.getElementById("attrazioniTitleLink").textContent = translations.attrazioniTitle[lang];
      document.getElementById("ristorantiTitleLink").textContent = translations.ristorantiTitle[lang];
      document.getElementById("contattiTitleLink").textContent = translations.contattiTitle[lang];
    }

    // Gestione dell'evento sul selettore lingua
    document.getElementById("languageSwitcher").addEventListener("change", function() {
      setLanguage(this.value);
    });

    // Imposta la lingua di default (inglese)
    setLanguage("en");
  </script>
