  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Background e overlay */
    body {
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('Bergamo_skyline_SA17.png') no-repeat center center fixed;
      background-size: cover;

    /* Selettore lingua */

      display: inline-block;
    }
    #languageSwitcher option {
      font-family: 'Segoe UI Emoji','Apple Color Emoji','Noto Color Emoji',sans-serif;
    }
    /* Bottoni WiFi */
    .wifi-btn {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: normal;
      text-align: center;
    }
    .wifi-btn:focus, .wifi-btn:active {
      outline: none;
      box-shadow: none;
      border-color: #007bff;
    }
    .wifi-btn-outline {
      background-color: #fff;
      color: #007bff;
      border: 2px solid #007bff;
      border-radius: 50px;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      white-space: normal;
      text-align: center;
    }
    .wifi-btn-outline:focus, .wifi-btn-outline:active {
      outline: none;
      box-shadow: none;
      border-color: #007bff;
    }
    /* Copy icon */
    .copy-icon {
      cursor: pointer;
      font-size: 1rem;
      margin-left: 0.5rem;
      user-select: none;
    }
    .copy-icon:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="#wifi" id="wifiTitleLink">WiFi</a></li>
          <li class="nav-item"><a class="nav-link" href="attrazioni.html" id="attrazioniTitleLink">Attrazioni</a></li>
          <li class="nav-item"><a class="nav-link" href="dovemangiare.html" id="ristorantiTitleLink">Dove Mangiare</a></li>
          <li class="nav-item"><a class="nav-link" href="#contatti" id="contattiTitleLink">Contatti</a></li>
          <li class="nav-item ml-2">
            <select id="languageSwitcher" class="form-control form-control-sm">
              <option value="it">🇮🇹 IT</option>
              <option value="en" selected>🇬🇧 EN</option>
              <option value="es">🇪🇸 ES</option>
              <option value="de">🇩🇪 DE</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center py-5">
      <h1 id="headerTitle">Welcome to our holiday home!</h1>

  </header>

  <!-- Contenuti principali -->
  <div class="container mt-4">

        <button id="showBtn" class="wifi-btn" onclick="toggleWiFi()">Mostra</button>
        <button id="infoBtn" class="wifi-btn-outline" style="display:none;" onclick="toggleWiFi()">
          ID: vodafone-santalessandro17<br>Password: Bell@trix1
        </button>
      </div>
    </section>

    <!-- Sezione Contatti con bottoni copia -->
    <section id="contatti" class="mt-4">
      <h2 id="contattiTitle">Contact</h2>
      <p id="contattiContent">
        Via Sant'Alessandro 17<br>Bergamo, 24122, Italy<br>
        <span>
          <a href="tel:+393357009617">+39 3357009617</a>
          <span id="phoneCopy" class="copy-icon" title="Copy phone">📋</span>
        </span><br>
        <span>
          <a href="mailto:santalessandro17@gmail.com">santalessandro17@gmail.com</a>
          <span id="emailCopy" class="copy-icon" title="Copy email">📋</span>
        </span>
      </p>

  </div>

  <!-- Footer -->
  <footer class="mt-4 py-4">
    <div class="container text-center">
      <p id="footerText">For more information, <a href="mailto:santalessandro17@gmail.com">contact us</a>!</p>
    </div>
  </footer>

  <!-- Script JS di Bootstrap -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Script per traduzioni e toggle WiFi e copia -->
  <script>
    const translations = {
      headerTitle:    { it: "Benvenuti nella nostra casavacanza!", en: "Welcome to our holiday home!", es: "¡Bienvenidos a nuestra casa vacacional!", de: "Willkommen in unserem Ferienhaus!" },
      wifiTitle:      { it: "WiFi e Connessione", en: "WiFi and Connection", es: "WiFi y Conexión", de: "WLAN und Verbindung" },
      contattiTitle:  { it: "Contatti", en: "Contact", es: "Contactos", de: "Kontakt" },
      contattiContent:{
        it: "Via Sant'Alessandro 17<br>Bergamo, 24122, Italia<br><span><a href='tel:+393357009617'>+39 3357009617</a><span id='phoneCopy' class='copy-icon'>📋</span></span><br><span><a href='mailto:santalessandro17@gmail.com'>santalessandro17@gmail.com</a><span id='emailCopy' class='copy-icon'>📋</span></span>",
        en: "Via Sant'Alessandro 17<br>Bergamo, 24122, Italy<br><span><a href='tel:+393357009617'>+39 3357009617</a><span id='phoneCopy' class='copy-icon'>📋</span></span><br><span><a href='mailto:santalessandro17@gmail.com'>santalessandro17@gmail.com</a><span id='emailCopy' class='copy-icon'>📋</span></span>",
        es: "Via Sant'Alessandro 17<br>Bergamo, 24122, Italia<br><span><a href='tel:+393357009617'>+39 3357009617</a><span id='phoneCopy' class='copy-icon'>📋</span></span><br><span><a href='mailto:santalessandro17@gmail.com'>santalessandro17@gmail.com</a><span id='emailCopy' class='copy-icon'>📋</span></span>",
        de: "Via Sant'Alessandro 17<br>Bergamo, 24122, Italien<br><span><a href='tel:+393357009617'>+39 3357009617</a><span id='phoneCopy' class='copy-icon'>📋</span></span><br><span><a href='mailto:santalessandro17@gmail.com'>santalessandro17@gmail.com</a><span id='emailCopy' class='copy-icon'>📋</span></span>"
      },
      footerText:     { it: "Per ulteriori informazioni, <a href='mailto:santalessandro17@gmail.com'>contattaci</a>!", en: "For more information, <a href='mailto:santalessandro17@gmail.com'>contact us</a>!", es: "Para más información, <a href='mailto:santalessandro17@gmail.com'>contáctenos</a>!", de: "Für weitere Informationen, <a href='mailto:santalessandro17@gmail.com'>kontaktieren Sie uns</a>!" },
      showBtn:        { it: "Mostra", en: "Show", es: "Mostrar", de: "Anzeigen" }
    };

    function setLanguage(lang) {
      document.getElementById("headerTitle").textContent    = translations.headerTitle[lang];
      document.getElementById("wifiTitle").textContent      = translations.wifiTitle[lang];
      document.getElementById("contattiTitle").textContent  = translations.contattiTitle[lang];
      document.getElementById("contattiContent").innerHTML  = translations.contattiContent[lang];
      document.getElementById("footerText").innerHTML      = translations.footerText[lang];
      document.getElementById("showBtn").textContent       = translations.showBtn[lang];
      document.getElementById("wifiTitleLink").textContent = translations.wifiTitle[lang];
      document.getElementById("contattiTitleLink").textContent = translations.contattiTitle[lang];
    }

    document.getElementById("languageSwitcher").addEventListener("change", function() {
      setLanguage(this.value);
    });
    setLanguage(document.getElementById("languageSwitcher").value);

    // Toggle WiFi
    function toggleWiFi() {
      const showBtn = document.getElementById("showBtn");
      const infoBtn = document.getElementById("infoBtn");
      if (showBtn.style.display !== "none") {
        showBtn.style.display = "none";
        infoBtn.style.display = "flex";
      } else {
        infoBtn.style.display = "none";
        showBtn.style.display = "flex";
      }
    }

    // Uniforma dimensioni bottoni WiFi
    window.addEventListener('DOMContentLoaded', function() {
      const showBtn = document.getElementById("showBtn");
      const infoBtn = document.getElementById("infoBtn");
      infoBtn.style.display = 'flex';
      const width = infoBtn.offsetWidth + 'px';
      const height = infoBtn.offsetHeight + 'px';
      [showBtn, infoBtn].forEach(btn => {
        btn.style.width = width;
        btn.style.height = height;
      });
      infoBtn.style.display = 'none';

      // Copy functionality
      document.getElementById('phoneCopy').addEventListener('click', function() {
        const phone = document.querySelector('a[href^="tel:"]').textContent.trim();
        navigator.clipboard.writeText(phone);
      });
      document.getElementById('emailCopy').addEventListener('click', function() {
        const email = document.querySelector('a[href^="mailto:"]').textContent.trim();
        navigator.clipboard.writeText(email);
      });
    });
  </script>
</body>
</html>
