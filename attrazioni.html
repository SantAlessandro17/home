<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attrazioni Locali - Casavacanza</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background: linear-gradient(rgba(255,255,255,0.7), rgba(255,255,255,0.7)), url('Bergamo_skyline_SA17.png') no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
    }
    header, footer { background: transparent; color: #333; }
    #languageSwitcher { width: auto; display: inline-block; }
    #languageSwitcher option { font-family: 'Segoe UI Emoji','Apple Color Emoji','Noto Color Emoji',sans-serif; }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html">Casavacanza</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navMenu">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ml-auto align-items-center">
          <li class="nav-item"><a class="nav-link" href="index.html" id="homeLink">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="attrazioni.html" id="attrazioniLink">Local Attractions</a></li>
          <li class="nav-item"><a class="nav-link" href="dovemangiare.html" id="ristorantiLink">Where to Eat</a></li>
          <li class="nav-item"><a class="nav-link" href="#contact" id="contattiLink">Contact</a></li>
          <li class="nav-item ml-2">
            <select id="languageSwitcher" class="form-control form-control-sm">
              <option value="it">🇮🇹 IT</option>
              <option value="en">🇬🇧 EN</option>
              <option value="es">🇪🇸 ES</option>
              <option value="de">🇩🇪 DE</option>
            </select>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container text-center py-5">
      <h1 id="pageTitle"></h1>
    </div>
  </header>

  <div class="container mt-4">
    <section>
      <p id="pageContent"></p>
    </section>
    <div class="mt-4">
      <a href="index.html" class="btn btn-primary" id="backButton"></a>
    </div>
  </div>

  <footer class="mt-4 py-4">
    <div class="container text-center">
      <p id="footerText"></p>
    </div>
  </footer>

  <!-- Scripts -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const langSel = document.getElementById('languageSwitcher');
      const translations = {
        homeLink:      { it: 'Home', en: 'Home', es: 'Inicio', de: 'Startseite' },
        attrazioniLink:{ it: 'Attrazioni Locali', en: 'Local Attractions', es: 'Atracciones Locales', de: 'Lokale Attraktionen' },
        ristorantiLink:{ it: 'Dove Mangiare', en: 'Where to Eat', es: 'Dónde Comer', de: 'Wo Essen' },
        contattiLink:  { it: 'Contatti', en: 'Contact', es: 'Contactos', de: 'Kontakt' },
        pageTitle:     { it: 'Attrazioni Locali', en: 'Local Attractions', es: 'Atracciones Locales', de: 'Lokale Attraktionen' },
        pageContent:   { it: 'Scopri le attrazioni locali: monumenti, parchi, musei e tanto altro da visitare nella zona.',
                         en: 'Discover local attractions: monuments, parks, museums and more to explore in the area.',
                         es: 'Descubre las atracciones locales: monumentos, parques, museos y mucho más para explorar en la zona.',
                         de: 'Entdecken Sie lokale Attraktionen: Denkmäler, Parks, Museen und vieles mehr in der Umgebung.' },
        backButton:    { it: 'Torna alla Home', en: 'Back to Home', es: 'Volver al Inicio', de: 'Zurück zur Startseite' },
        footerText:    { it: 'Per ulteriori informazioni, <a href="mailto:santalessandro17@gmail.com">contattaci</a>!',
                         en: 'For more information, <a href="mailto:santalessandro17@gmail.com">contact us</a>!',
                         es: 'Para más información, <a href="mailto:santalessandro17@gmail.com">contáctenos</a>!',
                         de: 'Für weitere Informationen, <a href="mailto:santalessandro17@gmail.com">kontaktieren Sie uns</a>!' }
      };
      const savedLang = localStorage.getItem('selectedLang') || 'en';
      langSel.value = savedLang;
      function setLanguage(lang) {
        document.getElementById('homeLink').textContent       = translations.homeLink[lang];
        document.getElementById('attrazioniLink').textContent = translations.attrazioniLink[lang];
        document.getElementById('ristorantiLink').textContent = translations.ristorantiLink[lang];
        document.getElementById('contattiLink').textContent   = translations.contattiLink[lang];
        document.getElementById('pageTitle').textContent      = translations.pageTitle[lang];
        document.getElementById('pageContent').textContent    = translations.pageContent[lang];
        document.getElementById('backButton').textContent     = translations.backButton[lang];
        document.getElementById('footerText').innerHTML       = translations.footerText[lang];
      }
      setLanguage(savedLang);
      langSel.addEventListener('change', () => {
        const lang = langSel.value;
        localStorage.setItem('selectedLang', lang);
        setLanguage(lang);
      });
    });
  </script>
</body>
</html>
